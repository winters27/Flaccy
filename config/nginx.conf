worker_processes 1;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name flaccy.winters.app;

        # Redirect external traffic to HTTPS. Cloudflare will still talk to the origin
        # over HTTPS when proxying (Full or Full (strict)).
        location / {
            return 301 https://$host$request_uri;
        }

        location /internal/artifacts/ {
            internal;
            alias /app/instance/artifacts/;
        }
    }

    server {
        listen 443 ssl;
        server_name flaccy.winters.app;

        ssl_certificate /etc/ssl/cf_origin/fullchain.pem;
        ssl_certificate_key /etc/ssl/cf_origin/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://flaccy:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header CF-Connecting-IP $remote_addr;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_buffering off;
        }

        location /internal/artifacts/ {
            internal;
            alias /app/instance/artifacts/;
        }
    }

}
