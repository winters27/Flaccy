<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flaccy</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}?v=1.4">
<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='flaccy.png') }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='flaccy.png') }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='flaccy.png') }}">
</head>
<body>
<div class="main-container">
<div class="title-bar">
<div class="title-bar-content">
<img src="{{ url_for('static', filename='flaccy.png') }}" alt="Flaccy" class="logo" onerror="this.style.display='none'">
                <h1>Flaccy</h1>
            </div>
        </div>
        <div class="login-wrapper">
            <div class="login-form">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Enter</button>
                </form>
                {% if error %}
                    <p class="error" style="color: red; text-align: center; margin-top: 10px;">{{ error }}</p>
                {% endif %}
            </div>
        </div>
        <div class="footer">
            <span>by <a href="https://discord.com/users/25mg" target="_blank">Winters</a></span>
        </div>
    </div>
</body>
</html>
