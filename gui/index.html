<!DOCTYPE html>
<html>
<head>
    <title>Flaccy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css?v=1.2">
    <link rel="icon" href="./flaccy.png" type="image/png">
</head>
<body>
    <div class="main-container">
        <div class="title-bar">
            <div class="title-bar-content">
                <img src="./flaccy.png" alt="Flaccy" class="logo" onerror="this.style.display='none'">
                <h1>Flaccy</h1>
            </div>
            <div class="window-controls">
            </div>
        </div>
        <div class="content-wrapper">
            <div class="sidebar">
                <div class="tabs">
                    <button class="tab-button active" onclick="showTab('playlist')">Playlist</button>
                    <button class="tab-button" onclick="showTab('search')">Search</button>
                </div>

                <div class="controls">
                    <div id="playlist" class="tab-content active">
                        <div class="section">
                            <label for="playlist-input">Select Playlist File:</label>
                            <input type="file" id="playlist-input" accept=".txt" />
                        </div>
                        <div class="section">
                            <button id="start-playlist-btn">Start Playlist Download</button>
                        </div>
                    </div>
            
                <div id="search" class="tab-content">
                    <div class="section">
                        <div class="search-type-selector">
                            <input type="radio" id="search-type-track" name="search-type" value="track" checked>
                            <label for="search-type-track">Track</label>
                            <input type="radio" id="search-type-album" name="search-type" value="album">
                            <label for="search-type-album">Album</label>
                        </div>
                        <input type="text" id="search-input" placeholder="Search for a song or artist...">
                        <button id="search-btn">Search</button>
                    </div>
                </div>
                </div>
            </div>
            
            <div class="content-area">
                <div class="status-log-container">
                    <h2>Activity Log</h2>
                    <div id="status-log"></div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>by <a href="https://discord.com/users/25mg" target="_blank">Winters</a></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
