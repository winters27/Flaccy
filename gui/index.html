<!DOCTYPE html>
<html>
<head>
    <title>Flaccy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css?v=1.3">
    <link rel="icon" type="image/png" sizes="16x16" href="./flaccy.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./flaccy.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./flaccy.png">
</head>
<body>
    <div class="main-container">
        <div class="title-bar">
            <div class="title-bar-content">
                <img src="./flaccy.png" alt="Flaccy" class="logo" onerror="this.style.display='none'">
                <h1>Flaccy</h1>
            </div>
            <div class="window-controls">
                <a href="/logout" class="logout-button">Logout</a>
            </div>
        </div>
        <div class="content-area">
            <div class="top-controls section">
                <div class="tabs">
                    <button class="tab-button active" onclick="showTab('search')">Search</button>
                    <button class="tab-button" onclick="showTab('playlist')">Playlist</button>
                    <button class="tab-button" onclick="showTab('settings')">Settings</button>
                </div>
                <div class="controls">
                    <div id="search" class="tab-content active">
                        <div class="search-type-selector">
                            <input type="radio" id="search-type-track" name="search-type" value="track" checked>
                            <label for="search-type-track">Track</label>
                            <input type="radio" id="search-type-album" name="search-type" value="album">
                            <label for="search-type-album">Album</label>
                        </div>
                        <input type="text" id="search-input" placeholder="Search for a song or artist...">
                        <button id="search-btn">Search</button>
                        <button id="cancel-search-btn" style="display:none;">Cancel</button>
                    </div>
                    <div id="playlist" class="tab-content">
                        <label for="playlist-input">Select Playlist File:</label>
                        <input type="file" id="playlist-input" accept=".txt" />
                        <button id="start-playlist-btn">Start Playlist Download</button>
                        <button id="cancel-playlist-btn" style="display:none;">Cancel</button>
                    </div>
                    <div id="settings" class="tab-content">
                        <button id="qobuz-login-btn">Login to Qobuz</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>by <a href="https://discord.com/users/25mg" target="_blank">Winters</a></span>
        </div>
    </div>

    <script src="script.js?v=1.3"></script>

    <div id="toast-queue-container"></div>
</body>
</html>
